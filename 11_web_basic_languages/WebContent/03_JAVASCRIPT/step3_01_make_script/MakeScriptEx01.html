<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 생성방법</title>
<script type="text/javascript">

	/*
		- 과거에는 script type="text/javascript"를 명시해야했는데 
		  html5에서는 명시하지 않아도 된다. 
		- 자바스크립트는 <script>태그 사이에서 작성한다. 
		- 자바스크립트의 위치는 <head>안 또는 <body>안에 있을 수 있다. 
	*/

	// 출력문 1) document.write() : 데이터를 '브라우저 화면'에 출력해주는 메서드 (개행 기능 없음)
	document.write("<h1>Welcome to Javascript1</h1>");
	document.write("Hello Javascript1");
	document.write("Hello Javascript2");
	document.write("Hello Javascript3");
	document.write("<hr>");
	
	// 출력문 2) document.writeln() : 데이터를 '브라우저 화면'에 출력해주는 메서드 
	// (HTML에서 제대로 동작하려면 pre태그와 같이 사용해야한다. 잘 사용하지 않는다. )
	document.writeln("<h1>Welcome to Javascript1</h1>");
	document.writeln("<pre>");
	document.writeln("Hello Javascript1");
	document.writeln("Hello Javascript2");
	document.writeln("Hello Javascript3");
	document.writeln("</pre>");
	document.writeln("<hr>");
	
	// 출력문 3) 데이터를 '브라우저 콘솔'에 출력하는 메소드
	console.log("hello javascript1");
	
</script>
</head>
<body>

</body>
</html>
