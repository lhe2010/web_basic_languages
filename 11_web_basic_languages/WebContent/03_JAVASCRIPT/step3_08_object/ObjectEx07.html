<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>window 객체</title>
<script type="text/javascript">
	/*
		# window.setTimeout(함수,밀리초);
	  	 - 지정한 밀리초 뒤에 함수가 실행된다. 
		# window.setInterval(함수, 밀리초);
	  	 - 지정한 밀리초 마다 함수가 실행된다. 
	  	 - clearInterval()메서드를 이용하여 종료시킨다. 
	*/
	
	// 동작할 함수  	 
	function showGreeting() {
		alert("3초 뒤에 동작");
	}
	setTimeout(showGreeting, 3000);	// 3초 뒤에 showGreeting()을 실행
	
	// 익명함수 이용. 7초 뒤에 함수를 실행
	setTimeout(function() {
		alert("7초 뒤에 동작");
	}, 7000);
	
	var obj1;
	var picNum = 1;
	// 주기적으로 동작될 함수1 
	function increaseImage() {
		document.getElementById("pic").src = "../step3_09_document_object_model/images/pic_" + picNum++ + ".jpg";

		if(picNum == 9)
			picNum = 1;
	}
	
	// 버튼이 클릭되었을 때 1초마다 주기적으로 동작하는 함수
	function startIncreaseImage() {
		obj1 = setInterval(increaseImage, 1000);
	}
	  	 
	// startIncrease 함수를 종료시킬 함수
	function stopIncreaseImage() {
		clearInterval(obj1);
	}
	
	// 주기적으로 동작될 함수2 (익명함수) 
	var subNum = 1000;
	setInterval(function() {
		console.log("subNum : " + subNum--);
	}, 1000);
</script>
</head>
<body>
	
	<img src="../step3_09_document_object_model/images/pome.png" alt="연속된 이미지" id="pic" width="400" height="400">
	<hr>
	<button onclick="startIncreaseImage()">시작</button>
	<button onclick="stopIncreaseImage()">종료</button>

</body>
</html>
