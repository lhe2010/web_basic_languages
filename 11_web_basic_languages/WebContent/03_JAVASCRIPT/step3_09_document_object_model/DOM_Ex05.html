<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form 데이터처리와 자바스크립트</title>
</head>
<body>

	<h2>학번, 이름, 학년, 선택과목을 입력하는 폼</h2>

	<form action="" name="join">
		<p><label for="stdnum">학번 : </label><input type="text" id="stdnum" name="stdnum"></p>
		<p><label for="name">이름 : </label><input type="text" id="name" name="name"></p>
		<p>학년 : 
			<input type="radio" name="grade" value="1">1학년
			<input type="radio" name="grade" value="2">2학년
			<input type="radio" name="grade" value="3">3학년
		</p>
		<p>
			<label for="subject">선택과목 :
				<select name="subject">
					<option value="java" selected>JAVA</option>
					<option value="c">C</option>
					<option value="c++">C++</option>
					<option value="python">Python</option>
				</select> 
			</label>
		</p>
		<p>
			<input type="submit" value="입력완료">
			<input type="button" value="확인" onclick="printData()">
		</p>
		
	</form>
	
	<script type="text/javascript">
		function printData() {
			alert("확인버튼 실행중");
			console.log("stdNum : " + document.join.stdnum.value);
			console.log("name : " + document.join.name.value);
			var grades = document.join.grade;
			console.log("grade : " + grades);
			for (var i = 0; i < grades.length; i++) {
				if(grades[i].checked) {
					console.log(grades[i].value + "(체크)");
				} else {
					console.log(grades[i].value);
				}
			}
			
			var subjects = document.join.subject;
			console.log("subject : " + subjects);
			for (var i = 0; i < subjects.length; i++) {
				if(subjects[i].selected) {
					console.log(subjects[i].value + "(선택됨)");
				} else {
					console.log(subjects[i].value);
				}
			}
		}
	</script>
</body>
</html>
