<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>나의연습예시1</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function(){
		
		jQuery('#button1').click(function(){
			alert('버튼1이 눌렸습니다. ');
		});
		
		$('#button2').click(function(){
			var msg = $('#msg').val();
			
			alert(msg);
			$('#msg').val('메세지가 변경되었습니다');
			$(this).val('Changed!!');		// 	$('#button2').val('Changed!!');
		});
		
		$('#button3').click(btn3_func);
		$('#button4').click(btn4_func);
		
	});
	
	// 아래에 선언되어있어도 위에서 사용할 수 있다.
	var btn3_func = function(){
		alert('버튼3클릭');
	}
	
	function btn4_func(){
		alert('버튼4클릭');
	}
	
</script>
</head>
<body>

	메세지 : <input type="text" id="msg"><br>
	<input type="button" id="button1" value="버튼1">
	<input type="button" id="button2" value="입력된 메세지">
	<input type="button" id="button3" value="test">
	<input type="button" id="button4" value="test2">
	
</body>
</html>
