<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>나의 연습 예시3</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>

	$(document).ready(function(){
		
		$('#btn1').click(function(){
			var target1 = $('#target1').html();
			alert("[target1의 html]\n" + target1);
			$('#target1').html('<h2>헤딩2로 바뀐 타겟데이터입니다.</h2>');
		});
		
		$('#btn2').click(function(){
			$('#target2').text('<h2>헤딩2로 바뀐 타겟데이터입니다.</h2>');
		});
		
		$('.btn3').click(function(){
			alert($('p').html());
		});
		
	});

</script>
</head>
<body>
	<input type="button" id="btn1" value="btn1">
	<input type="button" id="btn2" value="btn2">
	<input type="button" class="btn3" value="btn3">
	<hr>
	<div id="target1">타겟데이터1입니다.</div>
	<div id="target2">타겟데이터1입니다.</div>
	<p>p태그 안에있는 데이터입니다.</p>
</body>
</html>
