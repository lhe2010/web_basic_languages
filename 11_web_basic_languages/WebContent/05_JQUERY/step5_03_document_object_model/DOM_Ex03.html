<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css()</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>

	$(document).ready(function(){
		
		// 단일 속성 적용
		$('#button1').click(function(){
			$('#result').css('background','red');
			// 이전 : document.getElementById("result").style.background-color = "red";
		});
		
		// 멀티 속성 적용
		$('#button2').click(function(){
			$('#result').css({ 		// 이전 style 태그에서 쓰던 내용
								"color":"red",
								"background":"green",
								"width":"200px",
								"height":"200px"
							}
			);
		});
		
		// 멀티 속성 적용(메서드 체이닝)
		$('#button3').click(function(){
			$('#result').css("color","blue")
						.css("background","yellow")
						.css("width","100px")
						.css("height","100px");
		});
		
	});
	
</script>
</head>
<body>

	<button id="button1">단일 속성 적용</button>
	<button id="button2">멀티 속성 적용</button><br>
	<button id="button3">멀티 속성 적용(메서드 체이닝)</button>
	
	<p id="result">이곳에 결과가 표시됩니다.</p>
	
</body>
</html>
