<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>나의 연습 예시2</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>

	$(document).ready(function(){
		
		$('#plus,#minus,#multi').click(function(){ // '#plus','#minus' 아님!!!!!!
			var calc = $(this).val();
			var num1 = parseInt($('#num1').val());
			var num2 = parseInt($('#num2').val());
			
			var result = 0;
			var operator = "";
			
			switch (calc){
			
			case '합' : 
				result = num1 + num2;
				operator = '+';
				break;
				
			case '차' : 
				result = num1 - num2;
				operator = '-';
				break;
				
			case '곱' : 
				result = num1 * num2;
				operator = '*';
				break;
			}
			
			$('#result').val(result);
			$('#op').text(operator);
		});
	});

</script>
</head>
<body>

	<input type="text" id="num1" size="5"/> <span id="op">,</span>
	<input type="text" id="num2" size="5"/>=
	<input type="text" id="result" size="7"/>
	
	<hr>
	
	<input type="button" id="plus" value="합">
	<input type="button" id="minus" value="차">
	<input type="button" id="multi" value="곱">
	

</body>
</html>
