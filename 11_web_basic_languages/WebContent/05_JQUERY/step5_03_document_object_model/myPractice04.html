<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>나의 연습 예시4</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function(){
		$('h2').css('background','orange');
		$('h2').css('width','70px');
		$('h2').css('height','70px');
		
		$('h2,#id1,#id2').css('background','pink');
		$('#id1').css('background','red');
		$('#id2').css('background','black');
		
		$('#span1').css('background','silver');
		$('#span2').css('background','gold');
		
	});
</script>
</head>
<body>

	<h2>Hello world!</h2>
	<div>
		<div id="id1">
			id1 입니다.
		</div>
		<span id="span1">span1입니다.</span>
		<span id="span2">span2입니다.</span>
		<div id="id2">
			id2 입니다.
		</div>
	</div>
</body>
</html>
