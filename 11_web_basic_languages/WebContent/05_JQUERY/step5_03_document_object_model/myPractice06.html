<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>나의 연습 예시6</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function(){
		// div 에 id가 content-1인 요소의 배경색을 핑크색으로 지정
		$('div #content-1').css('background','pink');
		
		// ^= 해당문자로 시작하는 요소 
		$('div[id^="vi"]').css('background','blue');
		
		// *= 해당문자를 포함하는 요소
		$('div[id*="vi"]').css('background','yellow');
		
		// $= 해당값으로 끝나는 요소
		$('div[id$="2"]').css('background','red');
	});
</script>
</head>
<body>
	<h2>jQuery 속성 선택자</h2>
	<div>
		<div id="content-1">DIV content-1</div>
		<div id="content-2">DIV content-2</div>
		<div id="view-1">DIV view-1</div>
		<div id="newview-1">DIV newview-1</div>
		<div id="viewContent-1">DIV viewContent-1</div>
		<div id="content-3">DIV content-3</div>
	</div>
</body>
</html>
