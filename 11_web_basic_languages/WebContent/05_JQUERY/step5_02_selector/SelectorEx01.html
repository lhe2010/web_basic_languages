<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기본 선택자</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
	/*
		1) 태그 선택자 : 특정한 태그를 선택
			[형식] 	$(‘태그명’) 	
			
		2) 아이디 선택자 : 특정id명을 가진 요소 선택
			[형식]	$(‘#id명’) 				 
		
		3) 클래스 선택자 : 특정class명을 가진 요소 선택
			[형식]	$(‘.class명’)
			
		4) 네임 선택자 : 특정 name명을 가진 요소 선택
			[형식]	$(태그명[name='name명'])
			
		5) 자식 선택자 : 직계 자식만 선택
			[형식]	$(‘부모요소1>자식요소2’)
			
		6) 후손 선택자 : 선택자 하위 요소 포함
			[형식]	$(‘요소1 요소2’) 	  	 
			
		7) 멀티 선택자 : 여러 요소를 한번에 선택
			[형식]	$(‘요소1, 요소2’) 		 
			
		8) 전체 선택자 : dom안의 모든 엘레먼트 선택
			[형식]	$(‘*’)
			
		cf) name 가져오는 방법:	$(:[name='tester'])
								$(input:[name^='tester'])
	*/
</script>
</head>
<body>

</body>
</html>
