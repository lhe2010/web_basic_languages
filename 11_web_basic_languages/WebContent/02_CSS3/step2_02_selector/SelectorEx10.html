<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가상클래스</title>
<style type="text/css">
	/*
		태그옆에 :(콜론)이 붙어있으면 가상클래스라고 한다. 
	*/
	a:link{color: skyblue;}		/*방문되지 않은 링크*/
	a:visited{color: green;}	/*방문했던 링크*/
	a:hover{color: blue;}		/*마우스가 위에 있을 때*/ 
	a:active{color: yellow;}	/*마우스가 클릭될 때*/ 
	
	li {
		list-style: disc;
	}
	
	li:first-child {
		color: red;
	}
	
	li:last-child {
		color: blue;
	}	
</style>
</head>
<body>

	<a href="http://www.google.com">Google로 이동</a>
	
	<ul>
		<li>요소1</li>
		<li>요소2</li>
		<li>요소3</li>
		<li>요소4</li>
	</ul>

</body>
</html>
