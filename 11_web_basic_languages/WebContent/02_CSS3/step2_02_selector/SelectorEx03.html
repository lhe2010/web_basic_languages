<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Id 선택자</title>
<style type="text/css">

	/*
		# ID 선택자
		- html 태그 속성에 id와 값을 추가한다.
		- css 요소의 앞에 #을 붙여서 선택한다.
	*/
	
	#special1 {
		background-color: yellow;
	}
	
	#special2, #special3 {
		background-color: skyblue;
	}
	
	h1#special1 { /*h1 태그이면서 id가 special1인 h1에 적용. #이랑 id붙여야함 */
		background-color: green;	
	}

</style>
</head>
<body>
	<p id="special1">id가 special1인 단락입니다. </p>
	<p id="special2">id가 special2인 단락입니다. </p>
	<p id="special3">id가 special3인 단락입니다. </p>
	<h1 id="special1">h1태그의 id가 special1인 단락입니다. </h1>
	<!-- 같은 아이디는 실행되지만 웹표준에 어긋나므로 사용하지 않는다. -->
	
	<h1>일반 단락입니다. </h1>
</body>
</html>
