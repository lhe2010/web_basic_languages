<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>타입 선택자(selector)</title>
<style type="text/css">
	/* 
		- css에서 가장 중요한 부분은 선택자이다. 
		  [선택자 형식]
		  선택자 {
			  속성 : 값;'	
		  }
		
		# 타입선택자
		- html 태그를 사용한다. 
	*/
	
	p {
		background-color: blue;
	}
	
	h1 {
		background-color: yellow;
		color: red;
		border: 2px solid red;
	}
</style>
</head>
<body>
	
	
	<h1>This is a headline.</h1>
	<p>This is a paragraph.</p>
	<p>This is a paragraph.</p>
	<p>This is a paragraph.</p>

</body>
</html>
