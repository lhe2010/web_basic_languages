<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 생성 2</title>
<style>
	
	/* 	내부스타일 시트 : 한페이지의 전체 스타일을 지정하는 방법 */
	h1 {
		color : red;
	}
	
	p {
		color: blue;
	}
</style>
</head>
<body>

	<h1>This is a headline.</h1>
	<p>This is a paragraph.</p>
	<hr>
	<p>This is a paragraph.</p>
	<p>This is a paragraph.</p>
	
</body>
</html>
