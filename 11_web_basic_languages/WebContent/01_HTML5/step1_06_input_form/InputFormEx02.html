<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text 타입</title>
</head>
<body>

	<!--  
		# text 타입
		- 텍스트 입력요소의 유형이다. 
		- 기본 크기는 20글자이며 size 속성으로 필드의 크기를 변경할 수 있다. 
		- 자주 사용되어지는 옵션으로는 required, readonly, placeholder 등 이있다. 
	 -->
	<form >
		<fieldset>
			<legend>인적사항</legend>
			<p>인증번호 : <input type="text" required></p>
			<p>이름 : <input type="text" required autofocus></p>
			<p>나이 : <input type="text" size="5"></p>
			<p>생일 : <input type="text" placeholder="8자리 입력"></p>
			<p>거주지 : <input type="text" value="서울" readonly></p>
			<p>
				<input type="submit" value="전송">
				<input type="reset" value="초기화">
			</p>
		</fieldset>
	</form>
	<!-- 
		# submit type
		- 제출버튼은 데이터를 서버로 전송하는데 사용된다. 
		- 데이터는 name1=Value1&name2=value2형태로 action속성에 지정된 스크립트로 보내진다.		
	 -->
</body>
</html>
