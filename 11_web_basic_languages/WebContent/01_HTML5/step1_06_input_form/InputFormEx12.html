<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Button type</title>
</head>
<body>

	<!-- 
		# Button type
		 - 일반적인 버튼은 input type="button">으로 생성하는 방법과
		   <button>태그로 생성하는 방법이 있다.  
		 - onclick()함수는 버튼이 클릭되면 동작하는 함수이다. 
		 - onclick()안에 특정 함수를 작성하여 호출하도록 구현한다. 
	 -->
	 
	 <h2>button type</h2>
	 
	 <input type="button" value="버튼이름1" onclick="alert('버튼1을 누르셨습니다.')" > 
	 <button onclick="alert('버튼2를 누르셨습니다. ')">버튼2</button>
	 <input type="image" src="../images/programmer.png" alt="프로그래머사진 이미지버튼" onclick="alert('이미지버튼을 누르셨습니다.')" width="30" height="30">

</body>
</html>
