<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>textarea 타입</title>
</head>
<body>

	<!-- 
		# textarea 타입
		  - 여러 줄의 텍스트를 입력받을 때 사용하는 태그
		  - 영역의 크기는 rows, cols로 설정한다. 
		  - 초기공간보다 더 많은 텍스트를 입력하면 자동으로 스크롤바가 생성된다. 
	 -->
	 
	<form action="">
		<p>고객의 의견1</p>
		<p><textarea name="feedback1" rows="3" cols="50" ></textarea></p>

		<p>고객의 의견2</p>
		<p><textarea name="feedback2" rows="5" cols="50" placeholder="성실하게 작성"></textarea></p>
		
		<p><input type="submit" value="전송"></p>
			
	</form> 

</body>
</html>
