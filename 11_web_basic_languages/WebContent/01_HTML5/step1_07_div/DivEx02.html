<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>figure</title>
</head>
<body>

	<!-- 
		figure : 사진, 음원, 동영상 등 컨텐츠를 그룹화 할때 사용
		figcaption : 컨텐츠들의 제목을 출력	
	 -->

	<figure style="text-align:center">
		<figcaption>figure 요소 사용 예시
			<img src="../images/americano.jpg">
			<img src="../images/coffee.gif">
			<img src="../images/programmer.png">
		</figcaption>
	</figure>
	
</body>
</html>
