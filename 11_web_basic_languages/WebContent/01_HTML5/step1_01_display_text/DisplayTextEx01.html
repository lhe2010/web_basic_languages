<!DOCTYPE html> <!-- 현웹문서가 어떤 HTML버전으로 작성되었는지 선언 -->
<html> 			<!-- HTML문서는 <html>과 </html>로 둘러싸인다. 브라우저에게 현재 파일이 html이라고 선언 -->
<head>			<!-- 헤드는 <head></head>로 구성된다. 웹페이지에 대한 언어, 문서의 제목 등 정보를 저장하고 있는 곳 -->
<meta charset="UTF-8">				<!-- 웹페이지를 만들때 필요한 정보 (메타정보지정) -->
<title>html문서_기본구조</title>	<!-- 웹페이지의 제목은 브라우저의 제목으로 표시된다. -->
</head>
<body>			<!-- 웹페이지의 모든 내용이 여기에 표시된다. 브라우저 안에 표시되는 부분 -->
	<!-- (크롬브라우저) 개발자도구 단축키 : Ctrl+Shift+i -->
	<!-- Chrome 맞춤설정 및 제어 > 도구 더보기 > 개발자도구 -->
	안녕하세요?
</body>
</html>
